version: "3.8"

services:
  # FRONTEND - Next.js
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      # URL trình duyệt gọi API (Client Side)
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    # Chạy chế độ Dev (Hot Reload)
    command: npm run dev --workspace=apps/web

  # BACKEND - FastAPI + Gemini
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://genwear:password@postgres:5432/genwear_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
    # QUAN TRỌNG: --reload để sửa code thấy ngay, host 0.0.0.0 để docker hiểu
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  # WORKER - Celery (Xử lý hàng đợi Gemini nếu cần)
  ai-worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    # Đảm bảo đường dẫn module apps.api.main đúng với cấu trúc file của anh
    command: celery -A apps.api.main.celery_app worker --loglevel=info
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://genwear:password@postgres:5432/genwear_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - api
      - redis
    volumes:
      - ./apps/api:/app/apps/api

  # DATABASE - PostgreSQL
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=genwear
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=genwear_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genwear -d genwear_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # CACHE/QUEUE - Redis
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: